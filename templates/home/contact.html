{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block activeContact %}active{% endblock activeContact %}
{% block body %}
{% load static %}
<div class="container my-3">
    <h3 class="text-center">Contact iCoder Admin</h3>
    <form action="/contact/" method="post">{% csrf_token %}
  <div class="form-group my-4">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>

  <div class="form-group my-4">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your e-mail">
  </div>

  <div class="form-group my-4">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>

  <div class="form-group my-4">
    <label for="content">Describe Your Issue :</label>
    <textarea class="form-control" id="content" name="content" rows="3"></textarea>
  </div>
  <div class="text-center">
    <input class="btn btn-primary" type="submit" value="Submit">
  </div>
</form>
</div>

{% endblock body %}
